---
treadmill_host_ticket: '{{ dir }}/spool/krb5cc_host'
treadmill_cpu: 90%
treadmill_mem: -2G
treadmill_core_mem: 2G
localdisk_img_location: '{{ dir }}'
localdisk_reserve: 2G
localdisk_block_dev: ~
localdisk_default_read_bps: 20M
localdisk_default_read_iops: 100
localdisk_default_write_bps: 20M
localdisk_default_write_iops: 100
treadmillid: treadmld
cell: local
zookeeper: zookeeper://foo@10.10.10.10:2181
ldap: ldap://10.10.10.10:1389
ldap_search_base: ou=treadmill,dc=tw,dc=treadmill
treadmill_exe_whitelist: /home/centos/treadmill/etc/linux.exe.config
