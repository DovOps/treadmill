command: |
  RM={{ _alias.rm }}

  ${RM} -f /var/spool/cellapi.sock

  exec \
      {{ treadmill }}/bin/treadmill \
      sproc \
      restapi \
          -s /tmp/cellapi.sock \
          --title 'Treadmill_Cell_API' \
          -m instance,app-monitor \
          --config instance /treadmill/cfg/instance.api.yml \
          --cors-origin='.*' \
          -a trusted
environ_dir: "/treadmill/env"
environ:
  KRB5CCNAME: "FILE:/treadmill/spool/tickets/{{ treadmillid }}"
monitor_policy:
  limit: "{{ restart_limit }}"
  interval: "{{ restart_interval }}"
  tombstone:
    path: "/treadmill/tombstones"
